paths:
  /songs:
    get:
      tags:
        - songs
      summary: Get songs
      description: Get songs
      operationId: getSongs
      parameters:
        - in: query
          name: where
          schema:
            $ref: '#/components/schemas/SongQuery'
          description: query parameters
          explode: true
          style: deepObject
        - in: query
          name: order
          schema:
            type: string
            enum:
              - none
              - title
              - created_at
              - updated_at
              - last_scheduled_at
        - in: query
          name: offset
          schema:
            type: integer
        - in: query
          name: per_page
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SongListResponse'
        '400':
          description: Bad request
        '404':
          description: Not found
      security:
        - basic_auth: []
        - pestore_auth:
            - write:songs
            - read:songs
