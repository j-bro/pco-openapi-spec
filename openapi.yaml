components:
  schemas:
    Links:
      type: object
      required:
        - self
      properties:
        self:
          type: string
      additionalProperties:
        type: string
    BaseDataObject:
      required:
        - type
        - id
      type: object
      properties:
        type:
          type: string
          example: "Song"
        id:
          type: string
          example: "1"
        links:
          $ref: '#/components/schemas/Links'
    ListMeta:
      type: object
      required:
        - total_count
        - count
        - next
        - can_order_by
        - can_query_by
        - parent
      properties:
        total_count:
          type: integer
        count:
          type: integer
        next:
          type: object
          properties:
            offset:
              type: integer
        can_order_by:
          type: array
          items:
            type: string
        can_query_by:
          type: array
          items:
            type: string
        parent:
          type: object
          properties:
            id:
              type: string
            type:
              type: string
    BaseListResponse:
      type: object
      required:
        - links
        - included
        - meta
      properties:
        links:
          $ref: '#/components/schemas/Links'
        included:
          type: array
          items:
            type: object
        meta:
          $ref: '#/components/schemas/ListMeta'
    SongListResponse:
      allOf:
        - $ref: '#/components/schemas/BaseListResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Song'
    SongResponse:
      type: object
      properties:
        root:
          type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Song'
    Song:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          required:
            - attributes
          properties:
            attributes:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  example: "Hosanna"
                created_at:
                  type: string
                  format: date-time
                  example: "2000-01-01T12:00:00Z"
                updated_at:
                  type: string
                  format: date-time
                  example: "2000-01-01T12:00:00Z"
                admin:
                  type: string
                author:
                  type: string
                copyright:
                  type: string
                hidden:
                  type: boolean
                notes:
                  type: string
                themes:
                  type: string
                last_scheduled_short_dates:
                  type: string
                last_scheduled_at:
                  type: string
                  format: date-time
                  example: "2000-01-01T12:00:00Z"
                ccli_number:
                  type: number
                  format: int64
    SongQuery:
      type: object
      properties:
        arrangement_name:
          type: string
        arrangement_rehearsal_mix_id:
          type: string
        arrangement_tag_group_ids:
          type: string
        arrangement_tag_ids:
          type: string
        author:
          type: string
        bpm_max:
          type: string
        bpm_min:
          type: string
        ccli_number:
          type: string
        ending_key:
          type: string
        ending_key_minor:
          type: string
        folder_id:
          type: string
        hidden:
          type: string
        key_name:
          type: string
        lyrics:
          type: string
        meter:
          type: string
        service_type_id:
          type: string
        song_tag_group_ids:
          type: string
        song_tag_ids:
          type: string
        starting_key:
          type: string
        starting_key_minor:
          type: string
        themes:
          type: string
        title:
          type: string
    ArrangementListResponse:
      type: object
      properties:
        root:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Arrangement'
    ArrangementResponse:
      type: object
      properties:
        root:
          type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Arrangement'
    Arrangement:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          required:
            - attributes
          properties:
            attributes:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: Default Arrangement
                bpm:
                  type: number
                  format: float
                lyrics:
                  type: string
  requestBodies:
    Song:
      description: Song object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Song'
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    basic_auth:
      type: http
      scheme: basic
    api_key:
      type: apiKey
      name: api_key
      in: header